<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meine Social-Media Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: #333;
        }
        .social-links {
            list-style-type: none;
            padding: 0;
            margin: 20px 0 0;
        }
        .social-links li {
            margin: 10px 0;
        }
        .social-links a {
            text-decoration: none;
            color: white;
            background-color: #4CAF50;
            padding: 12px 20px;
            border-radius: 5px;
            font-size: 16px;
            display: inline-block;
            width: 200px;
        }
        .social-links a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Folge mir auf meinen Social Media Kan√§len!</h1>
        <ul class="social-links">
            <li><a href="https://x.com/deinProfil" target="_blank">Folge mir auf X</a></li>
            <li><a href="https://www.instagram.com/deinProfil" target="_blank">Folge mir auf Instagram</a></li>
            <li><a href="https://onlyfans.com/deinProfil" target="_blank">Folge mir auf OnlyFans</a></li>
        </ul>
    </div>

</body>
</html>
